<!DOCTYPE html>
<html>
<head>
  <title>Mobile</title>
  <meta charset="UTF-8">
  <style>
    /* Animated dark gradient background with texture */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(-45deg, #0d1117, #161b22, #1f2937, #0d1117);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #c9d1d9;
      overflow-x: hidden;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      padding: 32px 40px;
      backdrop-filter: blur(6px);
    }

    /* Heading */
    h1 {
      color: #58a6ff;
      font-size: 2.2em;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
      border-bottom: 3px solid #3498db;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }
    .table th {
      background: #21262d;
      color: #f0f6fc;
      text-align: left;
      padding: 14px 18px;
      font-weight: 600;
      font-size: 15px;
    }
    .table td {
      padding: 12px 18px;
      color: #c9d1d9;
      font-size: 14px;
    }
    .table tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .table tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.02);
    }
    .table tr:hover {
      background-color: rgba(88, 166, 255, 0.15);
      transition: background-color 0.3s ease;
    }

    /* Buttons */
    .nav-buttons {
      margin-top: 28px;
    }
    .btn-link {
      display: inline-block;
      padding: 10px 18px;
      background-color: #238636;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-link:hover {
      background-color: #2ea043;
      transform: scale(1.05);
    }

    /* Animation keyframes */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile</h1>
    <div>
      <!-- Rendered table from Flask -->
      <table class="table">
        {{ table | safe }}
      </table>
    </div>
    <div class="nav-buttons">
      <a class="btn-link" href="/next">Go Back</a>
      <a class="btn-link" href="/bar2">Bar Chart</a>
      <a class="btn-link" href="/hist2">Histogram graph</a>
      <a class="btn-link" href="/pie2">Pie Chart</a>
  </div>
</body>
</html>
